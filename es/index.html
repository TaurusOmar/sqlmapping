                    <input type="checkbox" class="tamper" value="varnish"> varnish
                </label>
                <label data-tooltip="Enclosa cada palabra clave no funcional con un comentario versionado de MySQL">
                    <input type="checkbox" class="tamper" value="versionedkeywords"> versionedkeywords
                </label>
                <label data-tooltip="Enclosa cada palabra clave con un comentario versionado de MySQL">
                    <input type="checkbox" class="tamper" value="versionedmorekeywords"> versionedmorekeywords
                </label>
                <label data-tooltip="Añade una cabecera HTTP falsa 'X-Forwarded-For' (y similares)">
                    <input type="checkbox" class="tamper" value="xforwardedfor"> xforwardedfor
                </label>
            </div>
        </div>
    </div>


    <div id="Enumeration" class="tab-content">
        <div class="form-group checkbox-group">
            <label data-tooltip="Recuperar todas las opciones">
                <input type="checkbox" id="all"> -a, --all (Recuperar todo)
            </label>
            <label data-tooltip="Recuperar el banner del DBMS">
                <input type="checkbox" id="banner"> -b, --banner (Recuperar banner)
            </label>
            <label data-tooltip="Recuperar el usuario actual del DBMS">
                <input type="checkbox" id="current-user"> --current-user (Recuperar usuario actual)
            </label>
            <label data-tooltip="Recuperar la base de datos actual del DBMS">
                <input type="checkbox" id="current-db"> --current-db (Recuperar base de datos actual)
            </label>
            <label data-tooltip="Enumerar hashes de contraseñas de usuarios del DBMS">
                <input type="checkbox" id="passwords"> --passwords (Enumerar hashes de contraseñas)
            </label>
            <label data-tooltip="Enumerar las bases de datos del DBMS">
                <input type="checkbox" id="dbs"> --dbs (Enumerar bases de datos)
            </label>
            <label data-tooltip="Enumerar las tablas de la base de datos del DBMS">
                <input type="checkbox" id="tables"> --tables (Enumerar tablas)
            </label>
            <label data-tooltip="Enumerar las columnas de la tabla del DBMS">
                <input type="checkbox" id="columns"> --columns (Enumerar columnas)
            </label>
            <label data-tooltip="Enumerar el esquema del DBMS">
                <input type="checkbox" id="schema"> --schema (Enumerar esquema)
            </label>
            <label data-tooltip="Volcar entradas de tablas de la base de datos del DBMS">
                <input type="checkbox" id="dump"> --dump (Volcar entradas de tablas)
            </label>
            <label data-tooltip="Volcar todas las entradas de todas las tablas de todas las bases de datos del DBMS">
                <input type="checkbox" id="dump-all"> --dump-all (Volcar todo)
            </label>
        </div>
        <div class="form-group">
            <label for="db" data-tooltip="Especifica la base de datos a enumerar">Base de datos a enumerar
                (-D):</label>
            <input type="text" id="db" placeholder="Ejemplo: nombre_db">
        </div>
        <div class="form-group">
            <label for="tbl" data-tooltip="Especifica las tablas a enumerar">Tabla(s) a enumerar (-T):</label>
            <input type="text" id="tbl" placeholder="Ejemplo: nombre_tabla">
        </div>
        <div class="form-group">
            <label for="col" data-tooltip="Especifica las columnas a enumerar">Columna(s) a enumerar (-C):</label>
            <input type="text" id="col" placeholder="Ejemplo: nombre_columna">
        </div>
    </div>
